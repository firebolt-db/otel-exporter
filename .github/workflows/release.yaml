# ================== #
# Release automation #
# ================== #

# Workflow that contains automation jobs that should run when a new release is created.

name: release
on:
  release:
    types:
      - released

jobs:
  container-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker
        uses: ./.github/actions/dockerbuild
        with:
          version: ${{ github.event.release.tag_name }}
