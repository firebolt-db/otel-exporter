# ======================== #
# "main" branch automation #
# ======================== #

name: main
on:

  # This workflow is executed on every push to the "main" branch.
  push:
    branches:
      - main

jobs:

  version:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.genver.outputs.semver }}
      semver-oci: ${{ steps.genver.outputs.semver-oci }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version
        uses: ./.github/actions/genver
        id: genver
        with:
          sha: ${{ github.sha }}

  container-image:
    runs-on: ubuntu-latest
    needs:
      - version

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build
        run: |
          CGO_ENABLED=0 \
          go build \
            -trimpath \
            -buildmode=pie \
            --ldflags="-s -w -X github.com/firebolt-db/otel-exporter/internal/collector.Version=${{ needs.version.outputs.semver-oci }}" \
            -o ./otel-exporter .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/firebolt-analytics/otel-exporter-test:${{ needs.version.outputs.semver-oci }}
